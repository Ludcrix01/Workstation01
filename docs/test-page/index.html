<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MJWorkHub - Page de test</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px }
      button { padding: 10px 14px; margin: 6px }
      #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; height: 220px; overflow:auto }
      iframe { width: 100%; height: 200px; border: 1px solid #ccc }
    </style>
  </head>
  <body>
    <h1>Page de test pour le tracking</h1>
    <p>Cette page simule une interface utilisateur pour valider le tracking depuis un navigateur externe.</p>
    <div>
      <button id="btn-action">Clic métier</button>
      <button id="btn-input">Modifier champ</button>
      <input id="input-test" placeholder="Tapez ici" />
      <button id="btn-reset">Réinitialiser</button>
    </div>

    <h3>Iframe Excel simulée</h3>
    <iframe id="fake-excel" srcdoc="<button onclick=parent.postMessage(JSON.stringify({action:'cellEdit'}),'*')>Edit cell</button>"></iframe>

    <h3>Logs</h3>
    <div id="log"></div>

    <script>
      (function(){
        // Permet d'indiquer le test server via ?test_server=URL
        const params = new URLSearchParams(location.search);
        const sv = params.get('test_server');
        if (sv) {
          window.TEST_SERVER_URL = sv;
        } else if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          // Si on accède depuis un autre appareil, utiliser l'hôte courant + port 4000
          window.TEST_SERVER_URL = location.protocol + '//' + location.hostname + ':4000';
        }
      })();
    </script>
    <script src="./main.js"></script>
  </body>
</html>
